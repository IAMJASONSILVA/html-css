<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
            HIEARQUIA DE TABELAS (simples)
            TABELA = tabela
                TABLE ROW - tinha de tabela
                    TABLE HEADER = cabeçalho de tabela
                    TABLE DATA = dado de tabela
    -->
    
    <table>
        <tr> <!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class= "linha"> <!--segunda linha--> 
            <td>A2</td>
            <td>B2</td>     <!--não precisa colocar o td e tr-->
            <td class="numero">C2</td>
        </tr>
        <tr> 
            <td>A3</td> <!--terceira linha-->
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> 
            <td>A4</td> <!--quarta linha-->
            <td >B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
