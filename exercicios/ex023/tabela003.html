<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    
    
    <table>
        <tr> 
            <td>A1</td>
            <td colspan="2">B1</td>
            
        </tr>
        <tr> 
            <td rowspan="2">D2</td>
            <td>E2</td>     
            <td>J2</td>
        </tr>
        <tr> 
            <td>H3</td> 
            <td>I3</td>
            
        </tr>
        <tr> 
            <td>L4</td> 
            <td colspan="2">M4</td>
            
</body>
</html>
